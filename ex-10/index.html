<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises</title>
</head>
<body>
    <script>
        function fakefetch (msg, shouldResolve) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                if (shouldResolve){
                    resolve(`Success : ${msg}`)
                }
                    reject(`Failed: ${msg}`)
                }, 3000)
            })
        }
        // fakefetch("result", false)
        // .then(res => console.log(res))
        // .catch(err => console.log(err))

        // Async- await

     const fakeResult = async () =>{
            try{
                const result = await fakefetch("result", false)
                console.log(result)
            }
            catch(err){
                console.log(err)
            }
        }
        fakeResult()

    </script>
</body>
</html>
