<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aync ex 04</title>
</head>
<body>
    <h1>ex4: use setTimeOut()</h1>

    <script>
        const announcement = (name) => {
            setTimeout(() => console.log(`Hello ${name}, Keep going champ!`), 5000)
        }

        announcement("Sanjay");
    </script>
    
</body>
</html>
